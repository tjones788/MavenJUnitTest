<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:dataTable var="tool" value="#{toolBetsController.allToolBets}">
                            <p:column headerText="Id">
                                <h:outputText value="#{tool.id}" />
                            </p:column>
                            <p:column headerText="name">
                                <h:outputText value="#{tool.name}" />
                            </p:column>
                            <p:column headerText="version">
                                <h:outputText value="#{tool.version}" />
                            </p:column>
                            <p:column headerText="summary">
                                <h:outputText value="#{tool.summary}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Press Me" actionListener="#{toolBetsController.makeTestToolBets()}" />
                        
                        <p:dataTable var="bridge" value="#{toolBridgeController.allBridgeEntities}">
                            <p:column headerText="Id">
                                <h:outputText value="#{bridge.id}" />
                            </p:column>
                            <p:column headerText="name">
                                <h:outputText value="#{bridge.ontologyId}" />
                            </p:column>
                            <p:column headerText="version">
                                <h:outputText value="#{bridge.toolId}" />
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
